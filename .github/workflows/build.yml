name: Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build
        steps:
            - name: Checkout current commit/branch/tag
              uses: actions/checkout@v4

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install pnpm dependencies
              run: pnpm install
              env:
                  NODE_ENV: development

            - name: Lint files
              run: pnpm lint

            - name: Typechecks
              run: pnpm typecheck

            - name: Prettier check
              run: pnpm prettier:check

            - name: Run tests
              run: pnpm test

            - name: Build app
              run: pnpm build
