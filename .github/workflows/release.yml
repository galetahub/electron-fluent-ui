name: Release

on:
    push:
        tags:
            - "*"

jobs:
    release:
        strategy:
            matrix:
                os: [macos-13, macos-14, windows-2022, ubuntu-22.04]
        runs-on: ${{ matrix.os }}
        name: Release
        steps:
            - name: Checkout current commit/branch/tag
              uses: actions/checkout@v4

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Configure pnpm for release
              run: |
                  pnpm config set shamefully-hoist true --location=project
                  pnpm config set auto-install-peers true --location=project
                  pnpm config set strict-peer-dependencies true --location=project

            - name: Install pnpm dependencies
              run: pnpm install
              env:
                  NODE_ENV: development

            - name: Lint files
              run: pnpm lint

            - name: Typechecks
              run: pnpm typecheck

            - name: Prettier check
              run: pnpm prettier:check

            - name: Build
              run: pnpm build
              env:
                  NODE_ENV: production

            - name: Package and publish
              run: pnpm package:publish
              env:
                  CI: true
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
